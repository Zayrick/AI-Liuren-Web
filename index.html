<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小六 AI 占卜</title>
  
  <!-- 禁用缓存 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#667eea" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="/icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1f2937;
      --secondary: #374151;
      --accent: #6b7280;
      --bg-glass: rgba(255, 255, 255, 0.05);
      --border-glass: rgba(255, 255, 255, 0.1);
      --text-white: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.6);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      --radius: 8px;
      --transition: all 0.2s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--primary);
      min-height: 100vh;
      color: var(--text-white);
      padding: 2rem;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      align-items: start;
    }

    @media (max-width: 768px) {
      body { padding: 1rem; }
      .container { grid-template-columns: 1fr; gap: 1.5rem; }
    }

    .card {
      background: var(--secondary);
      border: 1px solid var(--border-glass);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: var(--shadow);
    }

    .header {
      grid-column: 1 / -1;
      text-align: center;
      margin-bottom: 1rem;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .form-section h2,
    .results-section h2 {
      font-size: 1.25rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      opacity: 0.8;
    }

    .number-inputs {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }

    @media (max-width: 480px) {
      .number-inputs { grid-template-columns: 1fr; }
    }

    .number-input input {
      width: 100%;
      height: 50px;
      font-size: 1.125rem;
      font-weight: 500;
      text-align: center;
      background: var(--primary);
      border: 1px solid var(--border-glass);
      border-radius: 8px;
      color: var(--text-white);
      transition: var(--transition);
    }

    .number-input input:focus {
      outline: none;
      border-color: var(--accent);
      background: var(--primary);
    }

    .question-textarea {
      width: 100%;
      min-height: 100px;
      padding: 1rem;
      font-size: 0.875rem;
      background: var(--primary);
      border: 1px solid var(--border-glass);
      border-radius: 8px;
      color: var(--text-white);
      resize: vertical;
      transition: var(--transition);
      font-family: inherit;
    }

    .question-textarea:focus {
      outline: none;
      border-color: var(--accent);
      background: var(--primary);
    }

    .question-textarea::placeholder {
      color: var(--text-muted);
    }

    .ai-settings {
      background: var(--primary);
      border: 1px solid var(--border-glass);
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }

    .ai-settings-header {
      padding: 1rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .ai-settings-content {
      padding: 0 1rem 1rem;
      display: none;
    }

    .ai-settings-content.active {
      display: block;
    }

    .ai-input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
      background: var(--secondary);
      border: 1px solid var(--border-glass);
      border-radius: 6px;
      color: var(--text-white);
      font-size: 0.875rem;
      transition: var(--transition);
    }

    .ai-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .ai-input::placeholder {
      color: var(--text-muted);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
    }

    .checkbox {
      width: 16px;
      height: 16px;
      border: 1px solid var(--border-glass);
      border-radius: 3px;
      background: transparent;
      cursor: pointer;
    }

    .checkbox:checked {
      background: var(--text-white);
      border-color: var(--text-white);
    }

    .btn-group {
      display: flex;
      gap: 1rem;
    }

    .btn {
      flex: 1;
      padding: 0.875rem 1.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
    }

    .btn-primary {
      background: var(--text-white);
      color: var(--primary);
    }

    .btn-primary:hover:not(:disabled) {
      opacity: 0.9;
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-white);
      border: 1px solid var(--border-glass);
    }

    .btn-secondary:hover:not(:disabled) {
      background: var(--primary);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .result-item {
      margin-bottom: 1.5rem;
    }

    .result-item:last-child {
      margin-bottom: 0;
    }

    .result-title {
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.75rem;
      opacity: 0.8;
    }

    .result-content {
      background: var(--primary);
      border-radius: 6px;
      padding: 1rem;
      min-height: 80px;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 0.875rem;
      line-height: 1.5;
      white-space: pre-wrap;
      border: 1px solid var(--border-glass);
    }

    .result-content.loading {
      color: var(--text-muted);
      font-style: italic;
    }



    .chevron {
      width: 16px;
      height: 16px;
      transition: transform 0.2s ease;
    }

    .chevron.rotated {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 标题 -->
    <header class="header card">
      <h1>小六壬 AI 占卜</h1>
    </header>

    <!-- 输入区域 -->
    <section class="card form-section">
      <h2>输入信息</h2>
      
      <form id="divination-form">
        <!-- 数字输入 -->
        <div class="form-group">
          <label>三个数字 (1-999)</label>
          <div class="number-inputs">
            <div class="number-input">
              <input type="number" id="n1" min="1" max="999" required placeholder="第一数">
            </div>
            <div class="number-input">
              <input type="number" id="n2" min="1" max="999" required placeholder="第二数">
            </div>
            <div class="number-input">
              <input type="number" id="n3" min="1" max="999" required placeholder="第三数">
            </div>
          </div>
        </div>

        <!-- 问题输入 -->
        <div class="form-group">
          <label>您的问题</label>
          <textarea id="question" class="question-textarea" required placeholder="请描述您想要占卜的问题..."></textarea>
        </div>

        <!-- AI设置 -->
        <div class="ai-settings">
          <div class="ai-settings-header" onclick="toggleAiSettings()">
            <span>AI 设置</span>
            <svg class="chevron" id="chevron" viewBox="0 0 24 24" fill="currentColor">
              <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
            </svg>
          </div>
          <div class="ai-settings-content" id="ai-settings-content">
            <input type="password" id="apiKey" class="ai-input" placeholder="API Key">
            <input type="text" id="aiModel" class="ai-input" placeholder="模型 (例: gpt-4)">
            <input type="text" id="aiEndpoint" class="ai-input" placeholder="API 端点">
            <div class="checkbox-group">
              <input type="checkbox" id="reasoning" class="checkbox" checked>
              <label for="reasoning">显示推理过程</label>
            </div>
          </div>
        </div>

        <!-- 按钮 -->
        <div class="btn-group">
          <button type="submit" class="btn btn-primary">开始占卜</button>
          <button type="button" id="abort" class="btn btn-secondary" disabled>停止</button>
        </div>
      </form>
    </section>

    <!-- 结果区域 -->
    <section class="card results-section">
      <h2>占卜结果</h2>
      
      <div id="results">
        <div class="result-item">
          <div class="result-title">卦象解析</div>
          <div id="output-meta" class="result-content loading">等待输入...</div>
        </div>

        <div class="result-item">
          <div class="result-title">思考过程</div>
          <div id="output-reasoning" class="result-content"></div>
        </div>

        <div class="result-item">
          <div class="result-title">最终结果</div>
          <div id="output-answer" class="result-content"></div>
        </div>
      </div>
    </section>
  </div>

  <script>
    // 防止缓存 - 添加时间戳
    if (window.location.search.indexOf('_t=') === -1) {
      const separator = window.location.search ? '&' : '?';
      window.location.href = window.location.href + separator + '_t=' + Date.now();
    }

    function toggleAiSettings() {
      const content = document.getElementById('ai-settings-content');
      const chevron = document.getElementById('chevron');
      const isActive = content.classList.contains('active');
      
      if (isActive) {
        content.classList.remove('active');
        chevron.classList.remove('rotated');
      } else {
        content.classList.add('active');
        chevron.classList.add('rotated');
      }
    }

    function showLoading(element, text = '处理中') {
      element.textContent = text + '...';
      element.classList.add('loading');
    }

    function clearLoading(element) {
      element.classList.remove('loading');
    }

    document.getElementById('divination-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const numbers = [
        parseInt(document.getElementById('n1').value, 10),
        parseInt(document.getElementById('n2').value, 10),
        parseInt(document.getElementById('n3').value, 10)
      ];
      const question = document.getElementById('question').value.trim();
      const show_reasoning = document.getElementById('reasoning').checked;

      const metaEl = document.getElementById('output-meta');
      const reasoningEl = document.getElementById('output-reasoning');
      const answerEl = document.getElementById('output-answer');

      showLoading(metaEl, '连接中');
      showLoading(reasoningEl, '等待');
      showLoading(answerEl, '等待');

      try {
        const abortBtn = document.getElementById('abort');
        const controller = new AbortController();
        abortBtn.disabled = false;
        
        const abortListener = () => {
          controller.abort();
          abortBtn.disabled = true;
        };
        abortBtn.addEventListener('click', abortListener, { once: true });

        const apiKeyInput = document.getElementById('apiKey');
        const aiModelInput = document.getElementById('aiModel');
        const aiEndpointInput = document.getElementById('aiEndpoint');

        const api_key = apiKeyInput.value.trim();
        const model = aiModelInput.value.trim();
        const endpoint = aiEndpointInput.value.trim();

        localStorage.setItem('divination_api_key', api_key);
        localStorage.setItem('divination_ai_model', model);
        localStorage.setItem('divination_ai_endpoint', endpoint);

        const resp = await fetch('/divination', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'text/event-stream'
          },
          signal: controller.signal,
          body: JSON.stringify({
            numbers,
            question,
            show_reasoning,
            apiKey: api_key,
            model,
            endpoint,
            clientTime: { ts: Date.now(), tz_offset: new Date().getTimezoneOffset() }
          })
        });

        if (!resp.ok || !resp.body) {
          metaEl.textContent = `请求失败：${resp.status} ${resp.statusText}`;
          return;
        }

        clearLoading(metaEl);

        const reasoningEnabled = show_reasoning;
        if (!reasoningEnabled) {
          reasoningEl.parentElement.style.display = 'none';
        } else {
          reasoningEl.parentElement.style.display = 'block';
        }

        const decoder = new TextDecoder('utf-8');
        const reader = resp.body.getReader();
        let buffer = '';

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          buffer += decoder.decode(value, { stream: true });

          let boundary;
          while ((boundary = buffer.indexOf('\n\n')) !== -1) {
            const rawEvent = buffer.slice(0, boundary).trim();
            buffer = buffer.slice(boundary + 2);

            const lines = rawEvent.split('\n');
            let eventType = 'message';
            const dataParts = [];
            for (const line of lines) {
              if (line.startsWith('event:')) {
                eventType = line.slice(6).trim();
              } else if (line.startsWith('data:')) {
                dataParts.push(line.slice(5).replace(/^\s/, ''));
              }
            }
            const dataStr = dataParts.join('\n');

            switch (eventType) {
              case 'meta': {
                const meta = JSON.parse(dataStr);
                metaEl.textContent = `卦象：${meta.hexagram}\n时辰：${meta.time}`;
                clearLoading(metaEl);
                break;
              }
              case 'reasoning': {
                if (!reasoningEnabled) break;
                if (reasoningEl.classList.contains('loading')) {
                  clearLoading(reasoningEl);
                  reasoningEl.textContent = '';
                }
                reasoningEl.textContent += dataStr.replace(/\\n/g, '\n');
                break;
              }
              case 'answer': {
                if (answerEl.classList.contains('loading')) {
                  clearLoading(answerEl);
                  answerEl.textContent = '';
                }
                answerEl.textContent += dataStr.replace(/\\n/g, '\n');
                break;
              }
              case 'error': {
                answerEl.textContent += `\n\n[错误] ${dataStr}`;
                break;
              }
            }
          }
        }
      } catch (err) {
        if (err.name === 'AbortError') {
          answerEl.textContent += '\n\n[已停止] 用户中止生成';
        } else {
          answerEl.textContent = `错误：${err}`;
        }
      } finally {
        document.getElementById('abort').disabled = true;
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js');
      }

      const apiKeyInput = document.getElementById('apiKey');
      const aiModelInput = document.getElementById('aiModel');
      const aiEndpointInput = document.getElementById('aiEndpoint');

      apiKeyInput.value = localStorage.getItem('divination_api_key') || '';
      aiModelInput.value = localStorage.getItem('divination_ai_model') || '';
      aiEndpointInput.value = localStorage.getItem('divination_ai_endpoint') || '';
    });
  </script>
  </body>
</html>
