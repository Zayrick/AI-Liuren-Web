<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>小六 AI 占卜</title>

  <!-- 移动端体验优化 -->
  <meta name="format-detection" content="telephone=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- 禁用缓存 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="manifest" href="/manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="/icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/app.js" defer></script>
</head>

<body>
  <div class="container">
    <!-- 标题 -->
    <header class="header card">
      <h1>AI小六壬</h1>
    </header>

    <!-- 输入区域 -->
    <section class="card form-section">
      <form id="divination-form">

        <!-- 问题输入 -->
        <div class="form-group">
          <textarea id="question" class="question-textarea" required placeholder="请描述您想要占卜的问题..."></textarea>
        </div>

        <!-- AI设置 -->
        <div class="ai-settings" style="display:none;">
          <div class="ai-settings-header" id="ai-settings-header">
            <span>AI 设置</span>
          </div>
          <div class="ai-settings-content" id="ai-settings-content">
            <input type="password" id="apiKey" class="ai-input" placeholder="API Key">
            <input type="text" id="aiModel" class="ai-input" placeholder="模型 (例: gpt-4)">
            <input type="text" id="aiEndpoint" class="ai-input" placeholder="API 端点">
          </div>
        </div>

        <!-- 推理与操作行：始终可见 -->
        <div class="action-row">
          <div class="number-inputs">
            <div class="number-input">
              <input type="number" id="n1" min="1" max="999" required placeholder="一">
            </div>
            <div class="number-input">
              <input type="number" id="n2" min="1" max="999" required placeholder="二">
            </div>
            <div class="number-input">
              <input type="number" id="n3" min="1" max="999" required placeholder="三">
            </div>
          </div>
          <button type="button" id="reasoning-toggle" class="reasoning-toggle-btn" data-active="false">
            深度思考
          </button>
          <button type="button" id="ai-settings-toggle" class="btn icon-btn btn-secondary" style="margin-left:0.5rem;">
            <span class="material-symbols-rounded">settings</span>
          </button>
          <button type="submit" id="toggle-btn" class="btn icon-btn btn-primary">
            <span class="material-symbols-rounded">arrow_upward</span>
          </button>
        </div>
      </form>
    </section>

    <!-- 结果区域 -->
    <section class="card results-section">
      <h2>占卜结果</h2>

      <div id="results">
        <div class="result-item">
          <div class="result-title">卦象解析</div>
          <div id="output-meta" class="result-content loading">等待输入...</div>
        </div>

        <div class="result-item">
          <div class="result-title">思考过程</div>
          <div id="output-reasoning" class="result-content"></div>
        </div>

        <div class="result-item">
          <div class="result-title">占卜结果</div>
          <div id="output-answer" class="result-content"></div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
